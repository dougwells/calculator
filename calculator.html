<!DOCTYPE html>
<!-- <div>π</div> -->
<html>

<head>

	<meta charset="UTF-8">

  <title>Calculator</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous"> -->
  <!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script> -->
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script> -->
  <script src="js/calculator.js"></script>

</head>

<body>
	<div class="container">
		<div class = col-md-offset-2>

			<div class="row">
				<div class="col-md-4">
					<div class="display">9.42</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="calc-btn pi">π</div>

					<div class="calc-btn changeSign">+/-</div>
					<div class="calc-btn mathOp">÷</div>
					<div class="calc-btn mathOp">*</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="calc-btn number">7</div>
					<div class="calc-btn number">8</div>
					<div class="calc-btn number">9</div>
					<div class="calc-btn mathOp">-</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="calc-btn number">4</div>
					<div class="calc-btn number">5</div>
					<div class="calc-btn number">6</div>
					<div class="calc-btn mathOp">+</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="calc-btn number">1</div>
					<div class="calc-btn number">2</div>
					<div class="calc-btn number">3</div>
					<div class="calc-btn clear">C</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="double-wide number">0</div>
					<div class="calc-btn decimal">.</div>
					<div class="calc-btn equal">=</div>
				</div>
			</div>

		</div> <!-- col-md-offset-4 -->
	</div> <!-- container -->


</body>

</html>
